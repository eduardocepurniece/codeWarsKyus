		<h1>Sum the strings</h1>
		<p>Create a function that takes 2 integers in form of a string as an input, and outputs the sum (also as a string).</p>\

		<script>
			function sumStr(a,b) {
                let c = Number(a) + Number(b);
                return c.toString();
            }
