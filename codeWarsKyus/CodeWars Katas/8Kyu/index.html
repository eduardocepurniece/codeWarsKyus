	<body>
		<h1>Reversed sequence</h1>
		<p>Build a function that returns an array of integers from n to 1 where n>0.</p>
		<p>Example : n=5 --> [5,4,3,2,1]</p>

		<script>
			function sortByLength (array) {
  				let placeHolder = '';
  				let newArr = array;
 				for(let i = 1; i < newArr.length; i++){
   					if(newArr[i].length < newArr[i-1].length){
     					placeHolder = newArr[i];
     					newArr[i] = newArr[i-1];
     					newArr[i-1] = placeHolder;
     					i = 0;
   					}
 				}
  				return newArr;
			}
		</script>
