	<body>
		<h1>Super Duper Easy</h1>
		<p>Make a function that returns the value multiplied by 50 and increased by 6. If the value entered is a string it should return "Error".</p>

		<script>
			function problem(x){
                if(typeof(x) != 'number') return 'Error';
                return x * 50 + 6
            }
		</script>
