	<body>
		<h1>Messi goals function</h1>
		<p>Messi is a soccer player with goals in three leagues: LaLiga, Copa del Rey and Champions.</p>
		<p>Complete the function to return his total number of goals in all three leagues. Note: the input will always be valid.</p>

		<script>
			function goals (laLigaGoals, copaDelReyGoals, championsLeagueGoals) {
                return laLigaGoals + copaDelReyGoals + championsLeagueGoals
            }
		</script>
