	<body>
		<h1>Reverse List Order</h1>
		<p>In this kata you will create a function that takes in a list and returns a list with the reverse order.</p>
        <p>Examples (Input -> Output)</p>
        <p>* [1, 2, 3, 4]  -> [4, 3, 2, 1]</p>
        <p>* [9, 2, 0, 7]  -> [7, 0, 2, 9]</p>

		<script>
			function reverseList(list) {
                return list.reverse();
            }
		</script>
