	<body>
		<h1>Grasshopper - Check for factor</h1>
		<p>This function should test if the factor is a factor of base.</p>
        <p>Return true if it is a factor or false if it is not.</p>

		<script>
			function checkForFactor (base, factor) {
                return (base % factor) === 0;
            }
		</script>
