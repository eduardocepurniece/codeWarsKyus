	<body>
		<h1>Is it a palindrome?</h1>
		<p>Write a function that checks if a given string (case insensitive) is a palindrome.</p>
		

		<script>
			function isPalindrome(x) {
                let y = x.toLowerCase().split('').reverse().join('');
                if(x.toLowerCase() === y) return true;
                    return false;
            }
		</script>
	</body>
