	<body>
		<h1>Convert to Binary</h1>
		<p>Given a non-negative integer n, write a function to_binary/ToBinary which returns that number in a binary format.</p>
		<p>to_binary(1)  /* should return 1 */</p>
        <p>to_binary(5)  /* should return 101 */</p>
        <p>to_binary(11) /* should return 1011 */</p>

		<script>
			function toBinary(n){
                return parseInt(n.toString(2));
            }
		</script>
