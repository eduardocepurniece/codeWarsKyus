<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Fake Binary</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Fake Binary</h1>
		<p>Given a string of digits, you should replace any digit below 5 with '0' and any digit 5 and above with '1'. Return the resulting string.</p>
		<p>Note: input will never be an empty string</p>

		<script>
			function fakeBin(x){
                return x.split('').map(y => y < 5? y = 0: y = 1).join('');
            }
		</script>
	</body>
</html>
