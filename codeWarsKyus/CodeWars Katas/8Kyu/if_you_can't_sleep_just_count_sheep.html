<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">

    	<meta name="keywords" content="one, two, three">

		<title>If you can't sleep, just count sheep!!</title>

		<!-- external CSS link -->
	</head>
	<body>
		<h1>If you can't sleep, just count sheep!!</h1>
		<p>Given a non-negative integer, 3 for example, return a string with a murmur: "1 sheep...2 sheep...3 sheep...". Input will always be valid, i.e. no negative integers.</p>
		

		<script>
			var countSheep = function (num){
                let sheeps = "";
                for(let i = 0; i < num; i++){
                    sheeps += `${i+1} sheep...`
                }
                return sheeps;
            }
		</script>
	</body>
</html>
