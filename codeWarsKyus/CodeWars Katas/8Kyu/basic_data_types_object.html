		<title>Training JS #5: Basic data types--Object</title>

		<!-- external CSS link -->
	</head>
	<body>
		<h1>Training JS #5: Basic data types--Object</h1>
		<p>Give you a function animal, accept 1 parameter:obj like this:</p>
        <p>{name:"dog",legs:4,color:"white"}</p>
        <p>and return a string like this:</p>
        <p>"This white dog has 4 legs."</p>
		<script>
			function animal(obj){
                return `This ${obj.color} ${obj.name} has ${obj.legs} legs.`
            }
		</script>
	</body>
