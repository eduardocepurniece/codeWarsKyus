	<body>
		<h1>Grasshopper - Array Mean</h1>
		<p>Find the mean (average) of a list of numbers in an array.</p>

		<script>
			var findAverage = function (nums) {
                return nums.reduce((a,b)=> a+b) / nums.length;
            }
		</script>
