		<title>Name Shuffler</title>

		<!-- external CSS link -->
	</head>
	<body>
		<h1>Name Shuffler</h1>
		<p>Write a function that returns a string in which firstname is swapped with last name.</p>
		<p>Example(Input --> Output)</p>
        <p>"john McClane" --> "McClane john"</p>

		<script>
			function nameShuffler(str){
                return str.split(' ').reverse().join(' ')
            }
		</script>
	</body>
</html>
