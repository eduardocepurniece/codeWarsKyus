	<body>
		<h1>Find the smallest integer in the array</h1>
		<p>Given an array of integers your solution should find the smallest integer.</p>
		<p>For example:</p>
        <p>Given [34, 15, 88, 2] your solution will return 2</p>
        <p>Given [34, -345, -1, 100] your solution will return -345</p>

		<script>
			class SmallestIntegerFinder {
                findSmallestInt(args) {
                    let littleOne = 0;
                    for(let i = 1; i < args.length; i++){
                        if(args[i] < args[littleOne]){
                            littleOne = i;
                        }
                    }
                    return args[littleOne];
                }
            }
		</script>
