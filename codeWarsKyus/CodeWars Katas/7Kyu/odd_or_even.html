		<h1>Odd or Even?</h1>
		<p>Given a list of integers, determine whether the sum of its elements is odd or even.</p>
		<p>Give your answer as a string matching "odd" or "even".</p>
        <p>If the input array is empty consider it as: [0] (array with a zero).</p>
        <p>Examples:</p>
        <p>Input: [0] / Output: "even"</p>
        <p>Input: [0, 1, 4]/  Output: "odd"</p>
        <p>Input: [0, -1, -5] / Output: "even"</p>

		<script>
			function oddOrEven(array) {
                const sum = array.reduce((acc, cVal) => acc + cVal,0);
                if(sum % 2 === 0){
                    return 'even';
                }
                return 'odd';
            }
		</script>
