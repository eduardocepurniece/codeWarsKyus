	<body>
		<h1>Reversed sequence</h1>
		<p>Build a function that returns an array of integers from n to 1 where n>0.</p>
		<p>Example : n=5 --> [5,4,3,2,1]</p>

		<script>
			const reverseSeq = n => {
                let array = [];
                 for(let i = n; i > 0; i--){
                    array.push(i);
                }
                return array;
            };
		</script>
	</body>
